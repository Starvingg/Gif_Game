<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Passero+One&display=swap" rel="stylesheet">
  <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./scripts/api.js"></script>
  <script defer src="./scripts/client.js"></script>
  <title>WHAT THE GIF?!</title>
</head>

<body>
  <header class="landing-page">
    <img src="./assets/logoHero.jpg" class="landing-page__img" alt="" />
    <p class="landing-page__paragraph">
      Welcome to What The GIF?! Your goal is to come up with the funniest
      caption for a series of GIFs. Submit your captions, vote on your
      favorites, and may the wittiest player win!"
    </p>
    <button id="initializeGameButton">ENTER GAME</button>
  </header>
  <section>
    <nav class="nav">
      <div class="nav__img-container">
      </div>
  </section>

  <section>
    <form class="formSubmission">
      <div class="player-name-container">
        <label for="playerSelect">Select Player:</label>
        <select id="playerSelect">
          <option value="1">Player 1</option>
          <option value="2">Player 2</option>
          <option value="3">Player 3</option>
          <option value="4">Player 4</option>
        </select>
    </div>
    <button id="startGameButton" type="submit">Host Start Game</button>
    <button id="readyButton" type="submit">Ready</button>

</form>
</section>

  <main>
    <section class="gif__container">
        <section class="gif-round">
          <h3 id="roundTitle">Ready Player?</h3>
          <div id="countdown"></div>
          <iframe id="round1Gif" class="gif" src="">
          </iframe>
        </section>
        <form id="round1Form">
        <input type="text" placeholder="Enter your best caption" name="comment1" style="color: black;" />
          <button type="submit" class="caption__submit">SUBMIT</button>
        </form>
      </section>
    <!-- Player Voting: used for each round -->
    <section class="gif__container">
      <h3>VOTE FOR YOUR FAVORITE</h3>
      <div id="countdown"></div>

      <section class="vote">
        <form>
            <div class="player__captions">
              <button type="button" id="player1Vote" class="vote__player player1Caption">Player 1 Caption</button>
              <button type="button" id="player2Vote" class="vote__player player2Caption">Player 2 Caption</button>
              <button type="button" id="player3Vote" class="vote__player player3Caption">Player 3 Caption</button>
              <button type="button" id="player4Vote" class="vote__player player4Caption">Player 4 Caption</button>
            </div>
        </form>
      </section>
      
      <!-- Button will be visible once we cycle through all 3 rounds -->
    </section>
    <div class="vote__results">
      <button class="vote__results-btn">And The Winner Is...</button>
    </div>


    <!-- Results For Each Round -->
    <section class="gif__container">
      <section class="results">
        <!-- Vote Results: used for each round -->
        <div class="gif-round__card">
          <h4 class="results__winner">WINNER!!</h4>
          <iframe class="gif" src=""></iframe>
          <p class="results__caption">Enter winning caption here</p>
          <div class="gif-round__points">
          </div>
        </div>
      </section>
      <!-- Display Winners -->
      <section class="results-displayResults">
        <article class="results__winner-container">
          <h3 class="results__winner--player">Player</h3>
        </article>
        <article class="results__loser-container">
        </article>
      </section>
    </section>

  </main>
  <footer class="footer">
    <button id="footer__btn">START NEW GAME</button>
    <div class="footer__github-container">
      <div class="footer__github-text">Star us on github:</div>
      <ion-icon name="logo-github" class="footer__github-icon"></ion-icon>
    </div>
  </footer>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</html>
