<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./scripts/api.js"></script>
    <script defer src="./scripts/client.js"></script>
</head>

<body>
  <header>
    <p>
      Welcome to WHAT THE GIF?! The game where you caption GIFs for fun. Enter
      your name, view the GIFs, and submit your funniest comments!
    </p>
    <button class="instructions">INSTRUCTIONS</button>
    <button id="initializeGameButton">ENTER GAME</button>
  </header>
  <section>
    <nav class="nav">
      <img class="nav__logo" src="" alt="What The GIF?!"/>
      <button class="instructions">Instructions</button>
    </nav>
  </section>

  <section>
    <form class="formSubmission">
      <div class="player-name-container">
        <label for="playerSelect">Select Player:</label>
        <select id="playerSelect">
          <option value="1">Player 1</option>
          <option value="2">Player 2</option>
          <option value="3">Player 3</option>
          <option value="4">Player 4</option>
        </select>
    </div>
    <button id="readyButton" type="submit">Ready</button>
    <button id="startGameButton" type="submit">Host Start Game</button>

</form>
</section>

  <main>

    <section class="gif__container">
      <section class="gif-round">
        <h3>ROUND 1</h3>
        <iframe id="round1Gif" class="gif" src="">
        </iframe>
      </section>
      <form id="round1Form">
        <input type="text" placeholder="Enter your best caption" name="comment1" />
        <button type="submit" class="caption__submit">SUBMIT</button>
      </form>
    </section>

    <!-- Player Voting: used for each round -->
    <section class="gif__container">
      <h3>VOTE FOR YOUR FAVORITE</h3>
      <section class="vote">
        <iframe id="round2Gif" class="gif-round" src="">
        </iframe>

        <form>
            <div class="player__captions">
              <button type="button" id="player1Caption" class="vote__player">Player 1 Caption</button>
              <button type="button" id="player2Caption" class="vote__player">Player 2 Caption</button>
              <button type="button" id="player3Caption" class="vote__player">Player 3 Caption</button>
            </div>
        </form>

      </section>
      <!-- Button will be visible once we cycle through all 3 rounds -->
    </section>
    <h3>RESULTS</h3>
    <div class="vote__results">
      <button class="vote__results-btn">And The Winner Is...</button>
    </div>
  </main>

  <footer>
    <!-- <a href="/comments.html">
      <a href="/comments.html" class="button-style" type="submit">SUBMIT YOUR CAPTION</a>
    </a>
  </footer> -->
</body>

</html>
