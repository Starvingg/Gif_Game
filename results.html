<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>What's My Gif?</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <section>
      <p>
        Welcome to What's My Gif! The game where you caption GIFs for fun. Enter
        your name, view the GIFs, and submit your funniest comments.
      </p>
      <button id="initializeGameButton">Initialize Game</button>
    </section>
    <header>
      <h1>Comments Page</h1>
    </header>

    <main>
      <div class="gif">
        <img src="/gif1.gif" alt="Gif 1" />
      </div>
      <div class="comment-wrapper">
        <div class="comments">This is an example comment</div>
        <ion-icon name="thumbs-up-outline"></ion-icon>
        <div>2</div>
      </div>
      <div class="comment-wrapper">
        <div class="comments">This is an example comment</div>
        <ion-icon name="thumbs-up-outline"></ion-icon>
        <div>3</div>
      </div>

      <div class="comment-wrapper">
        <div class="comments">This is an example comment</div>
        <ion-icon name="thumbs-up-outline"></ion-icon>
        <div>12</div>
      </div>
    </main>

    <footer>
      <a href="/index.html">
        <a href="/index.html" class="button-style" type="submit"
          >Start a new Game!</a
        >
      </a>
    </footer>
  </body>
</html>
